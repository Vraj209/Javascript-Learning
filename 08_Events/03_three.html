<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Chai or Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    const sayVraj = function () {
      console.log("vraj");
    };
    // const settingInterval = setInterval(sayVraj, 2000);
     document
      .querySelector("#start")
      .addEventListener("click", function () {
        const id = setInterval(sayVraj, 2000);
        console.log("STARTED");
        document.querySelector("#stop").addEventListener("click", function () {
          clearInterval(id);
          console.log("STOPPED");
        });
      });

  </script>
</html>
