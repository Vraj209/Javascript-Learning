<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | chai or code</title>
  </head>
  <body style="background-color: #212121; color: white">
    <ul class="language">
      <li>Javascripts</li>
     
    </ul>

  </body>

  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerText = langName;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("Typescript");

    // optimize code - no need to travserse dom again and again
    function addLanguage2(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addLanguage2("Java");

    // Edit element
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "C++"
    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    secondLang.replaceWith(newli);

    // Edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>GoLang</li>";

    // remove
    const last = document.querySelector("li:last-child");
    last.remove();
  </script>
</html>
