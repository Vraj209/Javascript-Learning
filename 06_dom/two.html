<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | Chai or code</title>
  </head>
  <body style="background-color: #212121; color: white">
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children); // HTMLCollection
    console.log(parent.children[0].innerHTML);

    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }
    parent.children[0].style.color = "orange";
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    // Children element
    const dayOne = document.querySelector(".day");
    console.log(dayOne);
    // children element to parent element travserse
    console.log(dayOne.parentElement);
    // children element to next element travserse
    console.log(dayOne.nextElementSibling);

    console.log(parent.childNodes); //! NodeList
  </script>
</html>
